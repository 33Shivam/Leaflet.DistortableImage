<!DOCTYPE html>
<html>
<head>
  <title>ImageDistortLeaflet Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="lib/leaflet/leaflet.js" type="text/javascript" charset="utf-8"></script>
  <link href="lib/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/easybutton.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="imagedistort.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="imagedistort/imagedistort.js"></script>

</head>
<body style="margin:0;">

<div id="debugmarkers" style="display:none;">
<div style="z-index:999;width:2px;height:2px;position:absolute;border:1px solid green;" id="debug-green"></div>
<div style="z-index:999;width:2px;height:2px;position:absolute;border:1px solid yellow;" id="debug"></div>
<div style="z-index:999;width:4px;height:4px;position:absolute;border:1px solid yellow;" id="debugb"></div>
<div style="z-index:999;width:3px;height:3px;position:absolute;border:1px solid red;" id="debug0"></div>
<div style="z-index:999;width:3px;height:3px;position:absolute;border:1px solid red;" id="debug1"></div>
<div style="z-index:999;width:3px;height:3px;position:absolute;border:1px solid red;" id="debug2"></div>
<div style="z-index:999;width:3px;height:3px;position:absolute;border:1px solid red;" id="debug3"></div>
</div>

  <form id="test_form" >
    <input type="file" id="inputimage" accept="image/*">
  </form>

  <div id="map" style="width:100%; height:100%; position:absolute; top:0;"></div>

  <script>

    var map

    (function(){

      // basic Leaflet map setup
      map = new L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tiles.mapbox.com/v3/anishshah101.ipm9j6em/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-i86knfo3'
      }).addTo(map);

      // startup the ImageDistort plugin
      $L.initialize( {
        uploadBtn: true
      })
      // create an image
      img = new L.DistortableImage(
        'example.jpg'//,
//        new L.latLng(
//          51.51,
//          -0.11
//      ));
)
      img.bringToFront().addTo(map);

    })()
      
  </script>
      
</html>
